<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="card text-center m-4" style="border: 1px solid gray;">
        <div class="card-header">
            <h2 class="d-flex justify-content-start">Payment form example.</h2>
        </div>
        <div class="card-body">
            <p class="d-flex justify-content-start" style="border: 1px solid rgb(218, 114, 154); border-radius: 4px; padding: 5px; background-color: rgb(236, 184, 184); color: brown;">Some fields are missing</p>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="inputAddress" class="form-label d-flex justify-content-start"><strong>Card #</strong></label>
                    <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXX" />
                </div>
                <div class="col-md-4">
                    <label for="inputAddress" class="form-label d-flex justify-content-start"><strong>CVC #</strong></label>
                    <input type="text" class="form-control" id="inputCVC" placeholder="0000" />
                </div>
                <div class="col-md-4">
                    <label for="inputAddress" class="form-label d-flex justify-content-start"><strong>Amount</strong></label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder=" Amount">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputAddress2" class="form-label d-flex justify-content-start"><strong>First name</strong></label>
                    <input type="text" class="form-control" id="FirstName" placeholder="First name" />
                </div>
                <div class="col-md-6">
                    <label for="inputAddress2" class="form-label d-flex justify-content-start"><strong>Last name</strong></label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name" />
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label d-flex justify-content-start"><strong>City</strong></label>
                    <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label d-flex justify-content-start"><strong>State</strong></label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label d-flex justify-content-start"><strong>Postal Code</strong></label>
                    <input type="text" class="form-control" id="inputPostalCode" />
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <p class="d-flex justify-content-start"><strong>We accept:</strong></p>
                        <div class="d-flex justify-content-start" style="background-color: gray; padding: 5px; padding-left: 35px; border-radius: 4px;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-credit-card"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <label for="message" class="form-label d-flex justify-content-start"><strong>Message</strong></label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <p class="d-flex justify-content-start" style="color: grey"><small>Add any notes here.</small></p>
                </div>
            </form>

        </div>
        <div class="card-footer text-end bg-grey border-success">
            <div class="col-12">
                <button type="submit" class="btn btn-primary bg-secondary">Cancel</button>
                <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
